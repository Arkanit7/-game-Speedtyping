<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Speed typing</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/script.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="typing">
			<div class="typing__timer" id="timer">0</div>
			<div class="typing__container">
				<div class="typing__body">
					<article class="typing__text" id="text">
						Loading...
					</article>
					<textarea class="typing__field" id="textfield" autofocus></textarea>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
